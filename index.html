<!DOCTYPE html>
<html>
<head>
	<title>마음에 드는 공 찾기</title>

	<style type="text/css">
		
		#ball{width:500px; height: 500px; border-radius: 600px; 
			  background-color: lightgray; float: left; position: absolute; 
				animation: mov 0.7s infinite alternate ease-in; z-index: 2;
			}
	
		input{width: 400px; height: 150px; background-color: #f8585b; 
			border: 0; color:#fff; padding: 15px; text-align: center;
			font-size: 30px; margin: 4px; z-index: -1;
			}

		@keyframes mov{ from{left: 45%; top: 10%} 
						to{left: 45%; top: 90%;}
		</style>

</head>

<body>

	<input type="button" value="색깔 바꾸기" onclick="chgball()">
	<input type="button" value="크기 바꾸기" onclick="addball()">
	
	<div id="addd"></div>
		<div id="ball"></div>
	<div id="data"></div>

		<script type="text/javascript">
	
	//색깔 바꾸기
	function chgball(){

	    var div = document.createElement('div');
		div.innerHTML = document.getElementById('addd').innerHTML;
		ball.style.background = randomColor();
		ball.style.left = randomColor();
		document.getElementById('data')}

	//크기 조정
	function addball(){

		var div = document.createElement('div');
		div.innerHTML = document.getElementById('addd').innerHTML;
		var ballsize = Math.random()*1000;
		ball.style.width = ballsize + "px";
		ball.style.height = ballsize + "px";
		document.getElementById('data')}

	//색상
	function randomColor(){
		var rr = Math.random() * 255;
		var gg = Math.random() * 255;
		var bb = Math.random() * 255;
		var tt = "rgb(" + rr + "," + gg + "," + bb + ")";
	return tt;
	}
		</script>

</body>
</html>
